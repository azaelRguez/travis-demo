language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
# command to set python path
before_install:
  - "pip install -U pip"
  - "export PYTHONPATH=$PYTHONPATH:$(pwd)"
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  # run tests to check pep8 style guides
  - flake8 . --exit-zero
  # run unit tests
  - python tests.py
